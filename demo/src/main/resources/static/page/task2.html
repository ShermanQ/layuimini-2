<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<style type="text/css">
    .layui-table-cell {
        height: 100px;
        line-height: 100px;
    }
    
    #searchInput {
        width: 150px;
        height: 30px;
        font-size: 13px;
        margin-right: 20px;
    }
    
    #searchButton {
        width: 50px;
        height: 30px;
        font-size: 13px;
    }
</style>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">


            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <input type="text" id="searchInput" placeholder="搜索视频ID">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 搜索 </button>
                    <!-- <button id="searchButton">搜索</button> -->
                    <ul id="searchResults"></ul>

                </div>
            </script>

            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>

        </div>
    </div>
    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script id="showScreenhost" type="text/html">
        {{# var srr = d.picUrl; for(var j in srr) { srr[j].name }}

        <span id=p ic_{{srr[j].id}}_{{srr[j].No}}> <img src="http://10.150.59.168:18888{{srr[j].name}}" style="width: 80px;height:80px" lay-event="showPic"> </span> {{# } }}
    </script>
    <script>
        layui.use(['form', 'table'], function() {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                // url: '../api/gen.json',
                url: '/show/pic',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [
                    [
                        //{type: "checkbox", width: 50},
                        {
                            field: 'id',
                            width: 180,
                            title: '视频ID',
                            // sort: true
                        }, {
                            field: 'mode_name',
                            width: 180,
                            title: '模型名称'
                        }, {
                            field: 'person_id',
                            width: 180,
                            title: '人物ID'
                        },
                        // {field: 'picUrl', width:180,title: '图片链接', align: "center", templet: function (d) {
                        //     return '<span id= pic_' + d.id + '><img src="' +"http://127.0.0.1:"+ d.picUrl + '" style="width: 40px" lay-event="showPic" > </span>'
                        //         }
                        // },
                        {
                            field: 'dataset_name',
                            width: 180,
                            title: '识别结果',
                            // sort: true
                        }, {
                            field: 'picUrl',
                            title: '可视化',
                            align: "center",
                            templet: '#showScreenhost'
                        }

                        // {field: 'wealth', width: 135, title: '财富', sort: true},
                        // {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
                    ]
                ],
                limits: [5, 10, 20, 30],
                limit: 10,
                // //count:20,
                page: true,
                // skin: 'line'
                parseData: function(res) {
                    console.log("parsing res")
                    console.log(res.data)
                    return {
                        "code": res.code,
                        "msg": res.msg,
                        "count": res.count,
                        "data": res.data
                    };
                }
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function(data) {
                var result = JSON.stringify(data.field);
                layer.alert(result, {
                    title: '最终的搜索信息'
                });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: {
                        searchParams: result
                    }
                }, 'data');

                return false;
            });

            /**
             * toolbar监听事件
             */


            // table.on('toolbar(currentTableFilter)', function (obj) {
            //     console.log("add action prepare")
            //     if (obj.event === 'add') {  // 监听添加操作
            //         console.log("add start")
            //         var index = layer.open({
            //             title: '添加用户',
            //             type: 2,
            //             shade: 0.2,
            //             maxmin:true,
            //             shadeClose: true,
            //             area: ['100%', '100%'],
            //             content: '../page/table/add.html',
            //         });
            //         $(window).on("resize", function () {
            //             layer.full(index);
            //         });
            //     } else if (obj.event === 'delete') {  // 监听删除操作
            //         var checkStatus = table.checkStatus('currentTableId')
            //             , data = checkStatus.data;
            //         layer.alert(JSON.stringify(data));
            //     }
            // });
            table.on('toolbar(currentTableFilter)', function(obj) {
                console.log("showpic action prepare");
                var data = obj.data;
                console.log('#pic_' + data.id + '_' + data.picUrl.No);
                if (obj.event === "showPic") {
                    layer.photos({

                        photos: '#pic_' + data.id + '_' + data.picUrl.No,
                        //0-6的选择，指定弹出图片动画类型，默认随机
                        anim: 5
                    });
                }
            });
            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function(obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function(obj) {
                var data = obj.data;
                if (obj.event === 'edit') {

                    var index = layer.open({
                        title: '编辑用户',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: '../page/table/edit.html',
                    });
                    $(window).on("resize", function() {
                        layer.full(index);
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('真的删除行么', function(index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === "showPic") {
                    var srr = data.picUrl;
                    for (var i in srr) {
                        console.log('#pic_' + data.id + '_' + srr[i].No);
                        layer.photos({
                            photos: '#pic_' + data.id + '_' + srr[i].No,
                            //0-6的选择，指定弹出图片动画类型，默认随机
                            anim: 5
                        });
                    }

                }
            });

        });
    </script>

</body>

</html>
